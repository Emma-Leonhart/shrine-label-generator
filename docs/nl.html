<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dutch QuickStatements &mdash; Shrine Labels</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #0f1117;
      color: #e2e8f0;
      min-height: 100vh;
      padding: 2rem 1.5rem;
    }

    .container { max-width: 860px; margin: 0 auto; }

    .breadcrumb {
      font-size: 0.8rem;
      color: #475569;
      margin-bottom: 1.25rem;
    }

    .breadcrumb a { color: #6366f1; text-decoration: none; }
    .breadcrumb a:hover { text-decoration: underline; }

    h1 {
      font-size: 1.4rem;
      color: #a5b4fc;
      margin-bottom: 0.3rem;
    }

    .meta {
      font-size: 0.82rem;
      color: #475569;
      margin-bottom: 1.5rem;
    }

    .copy-bar {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 0.6rem;
    }

    .copy-btn {
      background: #4f46e5;
      border: none;
      color: #fff;
      border-radius: 6px;
      padding: 0.45rem 1.2rem;
      font-size: 0.85rem;
      cursor: pointer;
      transition: background 0.15s;
    }

    .copy-btn:hover { background: #4338ca; }
    .copy-btn.copied { background: #16a34a; }

    .qs-link {
      font-size: 0.82rem;
      color: #475569;
      text-decoration: none;
    }

    .qs-link:hover { color: #a5b4fc; }

    .line-count {
      font-size: 0.8rem;
      color: #334155;
      margin-left: auto;
    }

    textarea {
      width: 100%;
      height: 600px;
      background: #0a0c14;
      border: 1px solid #1e2130;
      border-radius: 8px;
      color: #cbd5e1;
      font-family: 'Cascadia Code', 'Fira Code', 'JetBrains Mono', monospace;
      font-size: 0.72rem;
      line-height: 1.55;
      padding: 0.75rem;
      resize: vertical;
      outline: none;
    }

    textarea:focus { border-color: #4f46e5; }

    .loading { color: #475569; font-style: italic; padding: 1rem 0; }
    .error {
      color: #f87171;
      padding: 1rem;
      background: #1f0a0a;
      border: 1px solid #7f1d1d;
      border-radius: 6px;
      font-size: 0.82rem;
    }
  </style>
</head>
<body>
<div class="container">

  <p class="breadcrumb"><a href="index.html">&larr; All languages</a></p>

  <h1>ðŸ‡³ðŸ‡± Dutch (Nederlands)</h1>
  <p class="meta">Wikidata QuickStatements &mdash; language code <code style="color:#a5b4fc">nl</code></p>

  <div class="copy-bar">
    <button class="copy-btn" id="copy-btn" onclick="copyAll()">Copy all</button>
    <a class="qs-link" href="https://quickstatements.toolforge.org/#/batch" target="_blank" rel="noopener">
      Open QuickStatements &uarr;
    </a>
    <span class="line-count" id="line-count"></span>
  </div>

  <div id="loading" class="loading">Loading&hellip;</div>
  <textarea id="ta" style="display:none" spellcheck="false" autocorrect="off" autocomplete="off"></textarea>

</div>
<script>
  fetch('https://raw.githubusercontent.com/Emma-Leonhart/Multilingual-Shrine-label-generation-pipeline/master/quickstatements/nl.txt')
    .then(r => { if (!r.ok) throw new Error('HTTP ' + r.status); return r.text(); })
    .then(text => {
      const ta = document.getElementById('ta');
      ta.value = text;
      ta.style.display = '';
      document.getElementById('loading').remove();
      const n = text.split('
').filter(l => l.trim()).length;
      document.getElementById('line-count').textContent = n.toLocaleString() + ' statements';
    })
    .catch(err => {
      document.getElementById('loading').textContent = 'Error: ' + err.message;
      document.getElementById('loading').className = 'error';
    });

  function copyAll() {
    const ta  = document.getElementById('ta');
    const btn = document.getElementById('copy-btn');
    if (!ta.value) return;
    navigator.clipboard.writeText(ta.value).then(() => {
      btn.textContent = 'Copied!';
      btn.classList.add('copied');
      setTimeout(() => { btn.textContent = 'Copy all'; btn.classList.remove('copied'); }, 1800);
    });
  }
</script>
</body>
</html>
